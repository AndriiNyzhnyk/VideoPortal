<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body {
            background-color: #00E482;
        }

        #container {
            padding: 40px;
        }

        #container-form {
            background-color: white;
            margin: 0 auto;
            width: 600px;
            height: 400px;
            padding: 10px 10px 0 10px;
            text-align: center;
            font-family: SansSerif Arial;
        }

        #text {
            margin: 40px 0 0 0;
            color: #929292;
        }

        #title {
            color: #3EAA79;
            margin-top: 0px;
        }

        #form {
            margin: 10px;
            padding: 20px;
        }

        #email {
            height: 50px;
            width: 400px;
            margin: 10px auto;
        }

        #submit {
            width: 250px;
            background-color: #00E482;
            border-radius: 7px;
            text-align: center;
            padding: 25px;
            margin: 15px auto;
            color: white;
            font-weight: 600;
        }

        #submit:hover {
            cursor: pointer;
            border-bottom: 3px solid #ccc;
            color: black;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="container-form">
            <div id="title">
                <h1>Forgot Password</h1>
            </div>

            <div id="text">
                Please Enter your email for reset password!
            </div>

            <form id="form" action="">
                <input type="email" placeholder="Your email" id="email" required>

                <input type="submit" id="submit" value="Reset My Password">
            </form>
        </div>
    </div>

    <script src="/scripts/initForgotPass.js"></script>
</body>
</html>
