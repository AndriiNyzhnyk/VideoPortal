<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="/css/signUp.css">
</head>
<body>
    <div class="user">
        <header class="user__header">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
            <h1 class="user__title">Sign Up</h1>
        </header>

        <form class="form" autocomplete="off">
            <div class="form__group">
                <input
                    type="text"
                    placeholder="Username"
                    class="form__input"
                    required="required"
                    autocomplete="off"
                    value=""
                />
            </div>

            <div class="form__group">
                <input
                    type="email"
                    placeholder="Email"
                    class="form__input"
                    required="required"
                    autocomplete="off"
                    value=""
                />
            </div>

            <div class="form__group">
                <input
                    type="password"
                    placeholder="Password"
                    class="form__input"
                    required="required"
                    autocomplete="off"
                    value=""
                />
            </div>

            <div class="form__group">
                <input
                    type="password"
                    placeholder="Confirm Password"
                    class="form__input"
                    required="required"
                    autocomplete="off"
                    value=""
                />
            </div>

            <button class="btn" type="button">Register</button>
        </form>
    </div>

    <script src="/scripts/signUp.js"></script>
</body>
</html>
