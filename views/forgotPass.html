<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body {
            background-color: #00E482;
        }

        #container {
            padding: 40px;
        }

        #container-form {
            background-color: white;
            margin: 0 auto;
            width: 600px;
            height: 400px;
            padding: 50px 10px 0 10px;
            text-align: center;
            font-family: SansSerif Arial;
        }



        #text {
            margin: 150px 0 0 0;
            color: #929292;
        }

        #title {
            color: #3EAA79;
            margin-top: 50px;
        }

        #form {
            margin: 10px;
            padding: 20px;
        }

        #input {
            height: 50px;
            width: 400px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="container-form">
            <div id="title">
                <h1>Forgot Password</h1>
            </div>

            <div id="text">
                Please Enter your email for reset password!
            </div>

            <form id="form" action="">
                <input type="email" required id="input">
            </form>
        </div>
    </div>
</body>
</html>
